<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas"></canvas><br>
    <canvas id="canvastriangulo"></canvas><br>
    <canvas id="canvascara"></canvas><br>
    <canvas id="canvasbezier"></canvas>
    <script>
    function draw() {
    var canvas = document.getElementById('canvas');
    if (canvas.getContext) 
    {
        var ctx = canvas.getContext('2d');
    
        ctx.fillRect(25,25,100,100);
        ctx.clearRect(45,45,60,60);
        ctx.strokeRect(50,50,50,50);
    }
    
    }
    function drawtriangulo() {
    var canvas = document.getElementById('canvastriangulo');
    if (canvas.getContext)
    {
        var ctx = canvas.getContext('2d');

        ctx.beginPath();
        ctx.moveTo(75,50);
        ctx.lineTo(100,75);
        ctx.lineTo(100,25);
        ctx.closePath();
        ctx.fill();
    }
    }
    function drawcara() {
    var canvas = document.getElementById('canvascara');
    if (canvas.getContext){
        var ctx = canvas.getContext('2d');

        ctx.beginPath();
        ctx.arc(75,75,50,0,Math.PI*2,true); // CÃ­rculo externo
        ctx.moveTo(110,75);
        ctx.arc(75,75,35,0,Math.PI,false);   // Boca (contra reloj)
        ctx.moveTo(65,65);
        ctx.arc(60,65,5,0,Math.PI*2,true);  // Ojo izquierdo
        ctx.moveTo(95,65);
        ctx.arc(90,65,5,0,Math.PI*2,true);  // Ojo derecho
        ctx.stroke();
    }
    }
    function drawbezier() {
    var canvas = document.getElementById('canvasbezier');
    if (canvas.getContext){
        var ctx = canvas.getContext('2d');

        ctx.beginPath();
        ctx.fill();
    }
    }
    drawbezier()
    draw()
    drawtriangulo()
    drawcara()
  </script>
</body>
</html>
